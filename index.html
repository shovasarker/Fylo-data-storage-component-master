<!DOCTYPE html>
<html lang="en" role="document">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/18dfec91eb.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <section class="container" role="main">

    <div class="container__flex">
      <div class="container__top" role="group">
        <div class="container__overlay"></div>
        <div class="container__overlay2"></div>
        <img class = "container__logo" src="./images/logo.svg" alt="logo" role="img">
        <div class="container__icons">
          <div class="icon_holder">
            <img class = "icon icon1" src="./images/icon-document.svg" alt="document" role="icon">
          </div>
          <div class="icon_holder">
            <img class = "icon" src="./images/icon-folder.svg" alt="folder" role="icon">
          </div>
          <div class="icon_holder">
            <img class = "icon" src="./images/icon-upload.svg" alt="upload" role="icon">
          </div>
        </div>
      </div>
  
      <div class="container__bottom" role="group">
        <p role="label">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="container__progressbar_bg" role="progressbar">
          <div class="container__progressbar"></div>
        </div>
        <div class="container__label" >
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="container__float" role="group">
          <span>185</span><p> GB Left</p>
          <div class="traingle"></div>
        </div>
      </div>
    </div>

 

  </section>

  

  
  

  
  <div class="attribution" role="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shova Sarker</a>.
  </div>
</body>
</html>
